name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Install rsync
      run: sudo apt-get install rsync

    - name: Deploy to VPS
      run: |
        rsync -avz --delete --exclude='.git*' --exclude='node_modules' --exclude='*.env' ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_SERVER_IP }}:/var/www/your_project
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_SERVER_IP }} "cd /var/www/your_project && docker-compose pull && docker-compose up -d --build"
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
